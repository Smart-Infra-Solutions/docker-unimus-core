---
when:
  - event: [pull_request, tag]
  - event: push
    branch:
      - ${CI_REPO_DEFAULT_BRANCH}

variables:
  - &buildx_plugin 'woodpeckerci/plugin-docker-buildx'
  - &platforms_debian 'linux/arm64/v8,linux/amd64'
  - publish_logins: &publish_logins
      - registry: https://index.docker.io/v1/
        username: smartinfrasolutions
        password:
          from_secret: docker_token
  - &publish_repos 'smartinfrasolutions/unimus-core'

steps:

  - name: build-test-image
    image: docker:latest
    commands:
      - docker build -f Dockerfile-debian -t unimus-core:test-debian .
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      - event: [pull_request, push, tag]

  - name: test-container-start
    image: docker:latest
    commands:
      - echo "Testing container startup..."
      - docker rm -f unimus-test 2>/dev/null || true
      - docker run -d --name unimus-test -e UNIMUS_SERVER_ADDRESS=192.168.1.1 -e UNIMUS_SERVER_PORT=5509 -e UNIMUS_SERVER_ACCESS_KEY=test_key_for_ci unimus-core:test-debian
      - sleep 10
      - docker ps -a
      - docker logs unimus-test
      - docker rm -f unimus-test || true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      - event: [pull_request, push, tag]

  - name: test-config-generation
    image: docker:latest
    commands:
      - echo "Testing config file generation..."
      - docker run --rm -e UNIMUS_SERVER_ADDRESS=test.example.com -e UNIMUS_SERVER_PORT=9999 -e UNIMUS_SERVER_ACCESS_KEY=test_access_key unimus-core:test-debian sh -c "timeout 5 /opt/start.sh || true"
      - echo "Config generation test completed"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      - event: [pull_request, push, tag]

  - name: test-healthcheck
    image: docker:latest
    commands:
      - echo "Testing health check..."
      - docker rm -f unimus-health-test 2>/dev/null || true
      - docker run -d --name unimus-health-test -e UNIMUS_SERVER_ADDRESS=192.168.1.1 -e UNIMUS_SERVER_PORT=5509 -e UNIMUS_SERVER_ACCESS_KEY=test_key unimus-core:test-debian
      - sleep 70
      - docker inspect --format='{{.State.Health.Status}}' unimus-health-test || echo "Health check not available yet"
      - docker rm -f unimus-health-test || true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    when:
      - event: [pull_request, push, tag]

  - name: build-unimus-debian-dev
    image: *buildx_plugin
    settings:
      repo: *publish_repos
      dockerfile: Dockerfile-debian
      platforms: *platforms_debian
      tag: latest-debian-dev
      logins: *publish_logins
    when:
      - event: [pull_request, push]

  - name: build-unimus-debian
    image: *buildx_plugin
    settings:
      repo: *publish_repos
      dockerfile: Dockerfile-debian
      platforms: *platforms_debian
      tag: [latest-debian, '${CI_COMMIT_TAG}-debian-linux']
      logins: *publish_logins
    when:
      - event: tag